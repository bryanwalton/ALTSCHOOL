    <h1>Calculator using CSS Flexbox</h1>
    <div class="container">
      <div class="calculator">
        <div class="result">
          <div class="history">
            <p id="histroy-value"></p>
          </div>
          <div class="output">
            <p id="output-value"></p>
          </div>
        </div>
        <div class="keyboard">
          <!--FIRST ROW OF BUTTONS-->
          <button class="operator" id="clear">AC</button>
          <button class="operator" id="clear">+/-</button>
          <button class="operator" id="clear">%</button>
          <button class="operator" id="clear">รท</button>

          <!--SECOND ROW OF BUTTONS-->
          <button class="number" id="clear">7</button>
          <button class="number" id="clear">8</button>
          <button class="number" id="clear">9</button>
          <button class="operator" id="clear">x</button>

          <!--THIRD ROW OF BUTTONS-->
          <button class="number" id="clear">4</button>
          <button class="number" id="clear">5</button>
          <button class="number" id="clear">6</button>
          <button class="operator" id="clear">-</button>

          <!--FORTH ROW OF BUTTONS-->
          <button class="number" id="clear">1</button>
          <button class="number" id="clear">2</button>
          <button class="number" id="clear">3</button>
          <button class="operator" id="clear">+</button>

          <!--FIFTH ROW OF BUTTONS-->
          <div class="row">
            <button class="number" id="clear">00</button>
            <button class="number" id="clear">0</button>
            <button class="number" id="clear">.</button>
            <button class="operator" id="clear">=</button>
          </div>
        </div>
      </div>
    </div>
